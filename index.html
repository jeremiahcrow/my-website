    <meta charset="UTF-8">
    <title>AI Pioneers</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #11001a; /* Mainly black with a purplish hue */
            color: #fff;
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: #d1b1ff;
        }

        .scroll-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: #2b004a; /* A purplish color for the cards */
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, background 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            background: #3c0066; /* A slightly lighter hover color */
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card a {
            text-decoration: none;
            color: #d1b1ff;
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }
    </style>
</head>
