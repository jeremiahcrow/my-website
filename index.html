<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Pioneers</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #2b004a; /* A purplish hue */
            color: #fff;
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: #d1b1ff; /* Lighter purple for the heading */
        }

        .scroll-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            justify-content: center;
            align-content: center;
            grid-auto-rows: minmax(100px, auto);
        }

        .card {
            background: #4a2b6e; /* A slightly lighter shade of purple */
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, background 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            background: #6e4a92; /* A lighter hover color */
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card a {
            text-decoration: none;
            color: #d1b1ff;
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }
    </style>
</head>
