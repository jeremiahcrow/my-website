<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Pioneers</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: #00c2ff;
    }

    .scroll-container {
      display: flex;
      overflow-x: auto;
      padding: 20px;
      gap: 20px;
      scroll-snap-type: x mandatory;
    }

    .card {
      flex: 0 0 auto;
      background: #222;
      border-radius: 12px;
      width: 250px;
      padding: 20px;
      text-align: center;
      scroll-snap-align: center;
      transition: transform 0.3s, background 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      background: #333;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card a {
      text-decoration: none;
      color: #00c2ff;
      font-size: 18px;
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }

    /* Hide scroll bar but keep scrolling */
    .scroll-container::-webkit-scrollbar {
      display: none;
    }
    .scroll-container {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>
  <h1>AI Pioneers</h1>

  <div class="scroll-container">
    <!-- Alan Turing -->
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Alan_Turing_Aged_16.jpg" alt="Alan Turing">
      <a href="turing.html">Alan Turing</a>
    </div>

    <!-- Al-Khwarizmi -->
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Statue_of_Al-Khwarizmi_in_Khiva.jpg" alt="Al-Khwarizmi">
      <a href="al-khwarizmi.html">Al-Khwarizmi</a>
    </div>

    <!-- Add more pioneers later -->
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Ada_Lovelace_portrait.jpg" alt="Ada Lovelace">
      <a href="ada.html">Ada Lovelace</a>
    </div>

    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/John_McCarthy_Stanford.jpg" alt="John McCarthy">
      <a href="mccarthy.html">John McCarthy</a>
    </div>
  </div>
</body>
</html>
